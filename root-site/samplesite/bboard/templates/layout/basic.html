<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" herf="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Объявления</h1>
    </header>
    <nav>
        <a href="{% url 'index' %}">Главная</a>

        {% endfor %}
    </nav>
   <main>
       {% block content %}
       {% endblock %}
   </main>
</body>
</html>
